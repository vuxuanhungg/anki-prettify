{{FrontSide}}
<hr id="divider" class="divider" />
<p id="pronunciation" class="pronunciation">{{Pronunciation}}</p>
<div>
  <div id="synonyms" class="synonyms">{{Synonyms}}</div>
  <div id="antonyms" class="synonyms">{{Antonyms}}</div>
</div>

<script>
  (function () {
    // Split and style synonyms separated by commas
    const synonymEl = document.getElementById("synonyms");
    synonyms =
      synonymEl.textContent.trim().length > 0
        ? synonymEl.textContent.split(",").map((s) => s.trim())
        : null;

    synonymEl.innerHTML = "";

    if (synonyms) {
      synonyms.forEach(
        (s) => (synonymEl.innerHTML += `<p class='synonym'>${s}</p>`)
      );
    }

    // Split and style antonyms separated by commas
    const antonymEl = document.getElementById("antonyms");
    antonyms =
      antonymEl.textContent.trim().length > 0
        ? antonymEl.textContent.split(",").map((a) => a.trim())
        : null;

    antonymEl.innerHTML = "";

    if (antonyms) {
      antonyms.forEach(
        (a) => (antonymEl.innerHTML += `<p class='antonym'>${a}</p>`)
      );
    }

    // Do not display divider if no synonyms or antonyms
    const dividerEl = document.getElementById("divider");
    if (!synonyms || !antonyms) {
      dividerEl.style.display = "none";
    }

    // Hide input border on the back side
    const input = document.getElementById("typeans");
    if (dividerEl) {
      input.style.border = "none";
    }
  })();
</script>
